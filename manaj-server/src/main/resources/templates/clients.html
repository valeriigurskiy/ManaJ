<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Clients</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <body>
        <div th:each="client : ${clients}" class="row row-cols-1 row-cols-md-4 g-4 m-2">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <div th:switch="${client.pcInfo.platform}">
                            <img th:case="'Windows'" th:src="@{icons/windows.png}" alt="">
                            <img th:case="'Apple'" th:src="@{icons/apple.png}" alt="">
                            <img th:case="'Linux'" th:src="@{icons/linux.png}" alt="">
                        </div>
                        <h5 th:text="${client.pcInfo.pcModel}" class="card-title"></h5>
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" th:text="${client.pcInfo.totalMemory + ' / ' + client.pcInfo.availableMemory}"
                                 aria-valuenow="${client.pcInfo.availableMemory}" aria-valuemin="0" aria-valuemax="${client.pcInfo.totalMemory}">
                            </div>
                        </div>
                        <div th:text="${client.pcInfo.osStartTime}"></div>
                        <div th:text="${client.pcInfo.clientUpTime}"></div>
                    </div>
                    <div class="card-footer">
                        <small
                                th:text="${client.up} ? 'Status: UP' : 'Status: DOWN'"
                                th:class="${client.up ? 'text-success' : 'text-danger'}" style="font-size: 16px; font-weight: bold;">
                        </small>
                    </div>
                </div>
            </div>


    </body>



    </div>

</html>
